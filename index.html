<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Céu Noturno - Carla</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Monaspace+Neon:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Estrelas -->
  <div class="estrela" style="top: 45%; left: 20%;" onclick="mostrarTexto('O tempo passava e cada vez mais, eu queria que você ficasse. O tempo passava e sempre que você sumia por alguns minutos, era um terror imaginar que você, talvez, já não tinha mais interesse em mim. O tempo ia passando e cada segundo ao seu lado, iam se tornando únicos. Em alguns momentos tivemos alguns pequenos desentendimentos que já eram tão íntimos que foram bem estranhos, mas nós resolvemos e que bom, que bom que nos resolvemos.')"></div>
  <div class="estrela" style="top: 48%; left: 77%;" onclick="mostrarTexto('E tudo começou a fluir de uma forma tão natural e incrível, de uma forma tão boa. Já não era mais um “esforço” encontrar assuntos ou mantê-los, tudo fluía como Deus queria e era óbvio que Ele queria a gente juntas. Eu me entreguei e você cuidou tão bem do meu coração que eu sequer tive medo de um dia ele ser quebrado de novo, você me trouxe tanta paz e confiança, era exatamente o que eu precisei a minha vida toda.')"></div>
  <div class="estrela" style="top: 43%; left: 87%;" onclick="mostrarTexto('E a partir daí, quanto mais eu te conhecia, mais eu me apaixonava pela aquela menininha tão linda e surreal. Sim, eu me apaixonava… eu que estava com tanto medo de me apaixonar, que estava com tanto medo de me entregar, eu que jamais achei que poderia amar de novo, eu estava me apaixonando por você e ali já nascia o amor mais lindo que eu poderia sentir. E por incrível que pareça, apostando toda a minha sorte, você também estava.')"></div>
  <div class="estrela" style="top: 85%; left: 75%;" onclick="mostrarTexto('Que eu poderei cuidar de você, que teremos tudo juntas, que viveremos juntas. É surreal a sensação de te ter, de ser sua, de me sentir amada quando você me abraça ou quando você beija o meu rosto, quando eu ouço a sua voz dizendo que me ama. Eu só quero que saiba que eu te amo e quero ficar com você durante toda a minha vida. Eu preciso acordar e te ter ao meu lado, sentir você e te amar desde o primeiro segundo.')"></div>
  <div class="estrela" style="top: 88%; left: 87%;" onclick="mostrarTexto('Eu quero compartilhar todos os segundos da minha vida com você, eu quero ter tudo com você, eu quero que seja só você e eu para sempre. Obrigada por ser tão incrível comigo, por me amar e por ser você, por cuidar de mim, por me permitir te amar. Obrigada por existir e por ser quem você é. Você já sabe que eu te acho a garota mais incrível do universo, mas não custa repetir. Você é o meu sol, é linda como a lua e eu te amo do tamanho de toda a soma das estrelas do universo.')"></div>
  <div class="estrela" style="top: 65%; left: 55%;" onclick="mostrarTexto('Eu estava precisando tanto de você comigo, eu precisei a minha vida toda e eu sabia que em algum momento, você viria. E você veio, que bom que veio porque depois que você chegou, tudo se tornou tão leve e incrível, você fez com que os meus dias se tornassem pequenos diante do tempo que eu quero passar com você. Você fez com que o sol só nascesse a partir do teu “bom dia, meu amor” ou “bom dia, meu bebê”.')"></div>
  <div class="estrela" style="top: 71%; left: 23%;" onclick="mostrarTexto('Você fez com que eu desejasse que o tempo parasse para que eu nunca precisasse te largar, você fez com que eu enfrentasse todos os meus maiores medos e nem sequer foi um esforço para mim, você fez com que eu me sentisse amada por você e eu sou tão honrada por isso. Você melhorou todos os meus dias e desde então, não houve um só dia que eu não agradecesse a Deus por ter te trazido para mim.')"></div>
  <div class="estrela" style="top: 73%; left: 1%;" onclick="mostrarTexto('Deus foi tão bom comigo, Ele sabia exatamente o que meu coração precisava e Ele trouxe para mim quando eu menos esperava, mas merecia. Inclusive, Deus só pode ter te feito pensando em mim porque você é exatamente o que eu sempre sonhei, desejei e te ter sempre vai ser surreal, eu sempre vou ter dúvidas se é real ou apenas um sonho. É tão bom te ver existir e saber que você me ama, que eu te amo e que ficaremos juntas.')"></div>

  <!-- Lua -->
  <div class="lua" style="top: 30%; left: 60%;" onclick="mostrarTexto('Quando eu te conheci, a primeira impressão que eu tive era que você era uma patricinha e que eu jamais teria qualquer chance com você, mas eu continuei conversando com você porque de alguma forma, você me prendia. Acho que era a forma como você era tão tímida, tão misteriosa e ao mesmo tempo, tão doce, tão linda e encantadora. Os dias foram passando e nós continuamos nos conhecendo cada vez mais, o tempo passava e você ficava, era tudo que eu precisava.')"></div>

  <!-- Caixa de texto tipo header -->
  <div id="texto" class="texto"></div>

  <!-- Player de música -->
  <div class="music-player">
    <audio id="player" src="assets/enchanted.mp3"></audio>
    <div class="controls">
      <!-- Botão Anterior -->
      <button id="prev">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M11 19V5l-9 7 9 7zm2 0h2V5h-2v14z"/>
        </svg>
      </button>
      
      <!-- Botão Play/Pause -->
      <button id="play">
        <svg id="icon-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
      
      <!-- Botão Próxima -->
      <button id="next">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M13 5v14l9-7-9-7zm-2 0H9v14h2V5z"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
